<!DOCTYPE html>
    <html>
        <head>
            <title>Document</title>
        </head>
        <body>
            <form>
                <!--Persopnal Information-->
              <fieldset>
                <legend>Personal Information</legend>

                <label for="name">Name:-</label>
                <input type="text" required id="name">
                <br><br>
                <label>Father`s name:-</label>
                <input type="text">
                <br><br>
                <label>Mother`s name:-</label>
                <input type="text">
                <br><br>
                <label>Phone Number:-</label>
                <input type="tel" required>
                <br><br>
                <label for="email">E-mail</label>
                <input type="email" id="email">
                <br><br>
                <label>Password</label>
                <input type="password" required>
                <br><br>
                <label>confirmation password</label>
                <input type="password">
                <br><br>
                <label>Guadian Phone</label>
                <input type="tel">
              </fieldset>
                <br><br>
                <label>National ID Number</label>
                <input type="number">
                <br><br>
                <label>Birth Reg ID Number</label>
                <input type="number">
                <br><br>
                <label>Occupation</label>
                <input type="text">
                <br><br>
                <label>file</label>
                <input type="file">
                <br><br>
                <label>Brith Date</label>
                <input type="date">
                <br><br>
                <label>Blood Group</label>
                <select>
                        <optgroup label="Positive">
                            <option>A+</option>
                            <option>B+</option>
                            <option>AB+</option>
                            <option>O+</option>
                        </optgroup>
                        <optgroup label="Negetive">
                            <option>A-</option>
                            <option>B-</option>
                            <option>AB-</option>
                            <option>O-</option>
                        </optgroup>
                </select>               
                <br><br>
                <label>Religion</label>
                <select>
                    <option>Muslim</option>
                    <option>Hindu</option>
                    <option>Christian</option>
                    <option>Buddiest</option>
                </select>
                <br><br>
                <label>Gender:-</label>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
                <label for="custom">Custom</label>
                <input type="radio" name="gender" id="custom">
                <br><br>
                <legend>Present Address</legend>
                <textarea></textarea> 
                <br><br>
                <legend>Permanent Address</legend>
                <textarea></textarea>
                <br><br>
                <label>URL</label>
                <input type="url">
                <br><br>
                <label>Search</label>
                <input type="search" placeholder="search">
                <br><br>
                <input type="checkbox">
                <label>Agree with your terms and conditions</label>
                <br><br>
                <label>Your fav colour:-</label>
                <input type="color">
                <br><br><br><br>
                <button type="submit">Register</button>
                <input type="reset">
                
            </form>
        </body>
    </html>
